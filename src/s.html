<html lang="en" data-react>
  <head>
    <meta charset="utf-8" />
    <title>Basic HTML/Tailwind starter</title>
    <meta name="description" content="Basic HTML/Tailwind starter" />
    <meta name="author" content="Daily Dev Tips" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="custom.css" />

      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

  <body x-data="globalSearch">
    <!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
    <!--
  When the mobile menu is open, add `overflow-hidden` to the `body` element to prevent double scrollbars

  Open: "fixed inset-0 z-40 overflow-y-auto", Closed: ""
-->
    <header
      class="bg-white shadow-sm lg:static lg:overflow-y-visible m-3 lg:m-6 rounded-lg shadow-fi overflow-hidden"
    >
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-3 lg:py-0">
        <div
          class="relative flex justify-between lg:gap-8 xl:grid xl:grid-cols-12"
        >
          <div
            class="flex md:absolute md:inset-y-0 md:left-0 lg:static xl:col-span-2"
          >
            <div class="flex flex-shrink-0 items-center">
              <a href="#">
                <img class="h-6 lg:h-8 w-auto" src="logo.svg" alt="taskNex" />
              </a>
            </div>
          </div>

          <!-- mobile singup and search wrapper -->
          <div
            class="min-w-0 flex-1 md:px-8 lg:px-0 xl:col-span-6 flex lg:block px-4 justify-end lg:justify-normal"
          >
            <a
              href="#"
              class="lg:hidden inline-flex items-center rounded-md px-3 py-2 text-sm font-normal text-gray-600 hover:bg-brring-brand focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >Sign in</a
            >

            <button
              type="button"
              class="lg:hidden items-center rounded-full p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none"
              aria-expanded="true"
            >
              <span class="-inset-0.5"></span>
              <span class="sr-only">Mobie Search</span>
              <svg
                class="h-5 w-5 text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
            <div
              class="items-center px-6 py-4 md:mx-auto md:max-w-3xl lg:mx-0 lg:max-w-none xl:px-0 hidden lg:flex"
            >
              <div class="w-full">
                <label for="search" class="sr-only">Search</label>
                <div class="relative">
                  <div
                    class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                  >
                    <svg
                      class="h-5 w-5 text-gray-400"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <div
                    id="search"
                    role="button"
                    @click="showSearchBar"
                    @keydown.alt.period.window="showSearchBar"
                    @keydown.escape.window="closeSearchBar"
                    name="search"
                    class="block w-full rounded-md border-0 bg-gray-100 font-light py-2.5 pl-10 pr-3 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand sm:text-xs sm:leading-6"
                    placeholder="Search for Task Next.."
                  ></div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="flex items-center md:absolute md:inset-y-0 md:right-0 lg:hidden"
          >
            <!-- Mobile menu button -->
            <button
              type="button"
              id="openMobileMenu"
              class="relative -mx-2 inline-flex items-center justify-center rounded-full p-2 text-gray-400 bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-1 focus:ring-inset focus:ring-brand"
              aria-expanded="true"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open menu</span>
              <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
              <svg
                id="openMobileMenusvg"
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
              <svg
                id="closeMobileMenu"
                class="hidden h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <!-- hamberger menu for lg screens -->
          <div class="absolute items-center hidden lg:flex inset-y-0 right-0">
            <button
              id="hamberBtn"
              type="button"
              class="relative -mx-2 inline-flex items-center justify-center rounded-full p-2 text-gray-40 bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-1 focus:ring-inset focus:ring-brand"
              aria-expanded="false"
            >

              <span class="sr-only">Open lg menu</span>

                Icon when menu is closed.
    
                Menu open: "hidden", Menu closed: "block"

              <svg
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"

                Icon when menu is open.
    
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg
                class="hidden h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"

              </svg>
            </button>
          </div>

          <!-- sign up and profile wrapper only for ls screens -->
          <div

            <!-- Profile  -->
            <div class="relative ml-5 flex-shrink-0">
              <div>
                <button

                  class="relative flex rounded-full bg-white focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:ring-offset-2"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <div class="mr-3">
                    <div class="text-sm font-normal text-right text-gray-800">
                      Chelsea Hagon
                    </div>
                    <div class="text-xs font-light text-right text-gray-500">
                      chelsea.hagon@examaple.com
                    </div>
                  </div>
                  <img
                    class="h-10 w-10 rounded-full"
                    src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                    alt=""
                  />
                </button>
              </div>
            </div>

            <!-- sign up btns -->
            <a
              href="#"
              class="ml-6 inline-flex items-center rounded-md px-3 py-2 text-sm font-semibold shadow-fi focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 bg-indigo-50 text-brand hover:bg-indigo-100"
              style="display: none"
              >Sign in</a
            >
            <a
              href="#"
              class="ml-2 mr-10 inline-flex items-center rounded-md bg-brand px-3 py-2 text-sm font-semibold text-white shadow-fi hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              style="display: none"
              >Sign up</a
            >
          </div>
        </div>
      </div>
      <!-- Mobile menu, show/hide based on menu state. -->
      <nav
        id="mobileMenu"
        class="transform h-0 translate-x-full transition-all ease-in-out opacity-0 duration-300 lg:hidden"
        aria-label="Global"
      >
        <div class="mx-auto max-w-3xl space-y-1 px-2 pb-3 pt-2 sm:px-4">
          <!-- Current: "bg-gray-100 text-gray-900", Default: "hover:bg-gray-50" -->
          <a
            href="#"
            aria-current="page"
            class="bg-gray-100 text-gray-900 block rounded-md py-2 px-3 text-base font-light"
            >Dashboard</a
          >
          <a
            href="#"
            class="hover:bg-gray-50 block rounded-md py-2 px-3 text-base font-light"
            >Calendar</a
          >
          <a
            href="#"
            class="hover:bg-gray-50 block rounded-md py-2 px-3 text-base font-light"
            >Teams</a
          >
          <a
            href="#"
            class="hover:bg-gray-50 block rounded-md py-2 px-3 text-base font-light"
            >Directory</a
          >
        </div>
        <div class="border-t border-gray-200 pb-3 pt-4">
          <div class="mx-auto flex max-w-3xl items-center px-4 sm:px-6">
            <div class="flex-shrink-0">
              <img
                class="h-10 w-10 rounded-full"
                src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt=""
              />
            </div>
            <div class="ml-3">
              <div class="text-base font-medium text-gray-800">
                Chelsea Hagon
              </div>
              <div class="text-sm font-medium text-gray-500">
                chelsea.hagon@example.com
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="relative z-10" x-show="show" role="dialog" aria-modal="true">
      <!--
        Background backdrop, show/hide based on modal state.
    
        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-25 transition-opacity"
      ></div>

      <div
        class="fixed inset-0 z-10 w-screen overflow-y-auto p-4 sm:p-6 md:p-20"
      >
        <!--
          Command palette, show/hide based on modal state.
    
          Entering: "ease-out duration-300"
            From: "opacity-0 scale-95"
            To: "opacity-100 scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 scale-100"
            To: "opacity-0 scale-95"
        -->
        <div
          @click.outside="showSearchBar"
          class="mx-auto max-w-xl transform divide-y divide-gray-100 overflow-hidden rounded-xl bg-white shadow-2xl ring-1 ring-black ring-opacity-5 transition-all"
        >
          <div class="relative">
            <svg
              class="pointer-events-none absolute left-4 top-3.5 h-5 w-5 text-gray-400"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                clip-rule="evenodd"
              />
            </svg>
            <input
              type="text"
              class="h-12 w-full border-0 bg-transparent pl-11 pr-4 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm"
              placeholder="Search..."
              role="combobox"
              aria-expanded="false"
              aria-controls="options"
              @keydown.arrow-down="next"
              @keydown.arrow-up="previous"
              @keydown.enter="select"
              x-ref="input"
              x-model="query"
              autofocus
            />
          </div>

          <!-- Results, show/hide based on command palette state -->
          <ul
            class="max-h-96 scroll-py-3 overflow-y-auto p-3"
            id="options"
            role="listbox"
          >
            <!-- Active: "bg-gray-100" -->
            <li
              class="group flex cursor-default select-none rounded-xl p-3"
              id="option-1"
              role="option"
              tabindex="-1"
            >
              <div
                class="flex h-10 w-10 flex-none items-center justify-center rounded-lg bg-indigo-500"
              >
                <svg
                  class="h-6 w-6 text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
